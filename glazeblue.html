<H2 style="color:white" align="center">謎解き脱出ゲーム<BR>
GlazeBlue 電球君の脱出ゲーム</H2>
<H3 style="color:white" align="center">電球君と一緒に謎解きをしよう！</H3>
<DIV align="center">

<H2 style="color:white" align="center">操作方法</H2>
<H3 style="color:white">
[W][↑]：奥へ移動<BR>
[S][↓]：手前へ移動<BR>
[A][←]：左へ移動<BR>
[D][→]：右へ移動<BR>
[Space]：決定/調べる<BR>
[Esc]：パネルを閉じる<BR>
マウスクリック：ボタンを押す<BR>
また画面内の三角ボタンで移動、丸ボタンで決定することもできます。
</H3>
<BR>
